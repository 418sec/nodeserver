<html>
  <head>
    <title>nodeserver</title>
    <meta charset="utf-8">
  </head>
  <style type="text/css">
    html {
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    #message> p {
      margin: 0;
      padding: 10px;
      color: #75ffef;
      line-height: 24px;
      font-size: 12px;
    }
    #message> p:first-child {
      font-size: 16px;
    }
    .gray {
      background-color: #444;
    }
    .light {
      background-color: #5f5f5f;
    }
  </style>
  <body>
  <h2>welcome to nodeserver!</h2>
  <h3>you can send messange by those method</h3>
  <p>
    <button id="getbtn">get</button>
    <button id="postbtn">post</button>
    <button id="putbtn">put</button>
    <button id="deletebtn">delete</button>
  </p>
  <h3>your request's response will display in there.</h3>
  <div id="message"></div>
  <h3>the route config file is config.js</h3>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    var i = false;
    function show(data) {
      $('#message').html('<p class="' + (i ? 'gray' : 'light') + '">' + JSON.stringify(data) + '</p>' + $('#message').html());
      i = !i;
    }
    $('#getbtn').on('click', function() {
      $.ajax({
        method: 'get',
        url: '/api/param1/param2',
        data: {
          author: 'younger',
          object: 'nodeserver'
        },
        success: function(data) {
          show(data);
        }
      })
    });
    $('#postbtn').on('click', function() {
      $.ajax({
        method: 'post',
        url: '/api/param1/param2?key=value',
        data: {
          author: 'younger',
          object: 'nodeserver'
        },
        success: function(data) {
          show(data);
        }
      })
    });
    $('#putbtn').on('click', function() {
      $.ajax({
        method: 'put',
        url: '/api/param1/param2?key=value',
        data: {
          author: 'younger',
          object: 'nodeserver'
        },
        success: function(data) {
          show(data);
        }
      })
    });
    $('#deletebtn').on('click', function() {
      $.ajax({
        method: 'delete',
        url: '/api/param1/param2?key=value',
        data: {
          author: 'younger',
          object: 'nodeserver'
        },
        success: function(data) {
          show(data);
        }
      })
    });
  </script>
  </body>
</html>
